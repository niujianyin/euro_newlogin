<div id="header">
  <div id="header_t">
    <a href="#smart_alink_00" id="link_alink_00"></a>
    <a href="http://caitong.sina.com.cn/" target="_blank" id="link_caitong"></a>
  </div>
  <div id="header_b">
    <div class="wrap">
      <div id="nav" class="clearfix">
        <ul>
          <li><a href="http://euro.sina.com.cn/lottery/" target="_blank">首页</a></li>
          <li><a href="http://lottery.sina.com.cn/" target="_blank">新浪彩票</a></li>
          <li><a href="http://caitong.sina.com.cn/" target="_blank">新浪彩通</a></li>
          <li><a href="http://lottery.sina.com.cn/superis/wf/europeancup/" target="_blank">超级伤停</a></li>
          <li><a href="http://odds.sports.sina.com.cn/odds/" target="_blank">动态澳盘</a></li>
          <li><a href="http://odds.sports.sina.com.cn/liveodds/" target="_blank">即时欧赔</a></li>
          <li><a href="http://sports.sina.com.cn/l/jcbfzs/" target="_blank">必发交易</a></li>
          <li><a href="http://sports.sina.com.cn/l/jcgcs/" target="_blank">竞彩观察师</a></li>
          <li><a href="http://sports.sina.com.cn/l/kaijiang/" target="_blank">彩票开奖</a></li>
        </ul>
      </div>
      <div id="match" class="clearfix">
        <a href="javascript:;" id="match_pre"></a>
        <a href="javascript:;" id="match_next"></a>
        <div id="match_list">
          <script type="text/html" id="match_list_tmp">
            {{each data as value index}}  
              <div class="item {{gstatus(value.status)}}">
                <div class="item_t">
                  <div class="item_t_status">{{gname(value.status)}}</div>
                  <div class="item_t_icon"></div>
                  <div class="item_t_time">{{gdate(value.date)}} {{value.time}}</div>
                </div>
                <div class="item_c">
                  <div class="item_c_home {{gwin({status:value.status,score1:value.Score1,score2:value.Score2})}}">{{# gscore({status:value.status,score:value.Score1})}}</div>
                  <div class="item_c_vs"></div>
                  <div class="item_c_guest {{gwin({status:value.status,score1:value.Score2,score2:value.Score1})}}">{{# gscore({status:value.status,score:value.Score2})}}</div>
                </div>
                <div class="item_b">
                  <div class="item_b_home">{{value.Team1}}</div>
                  <div class="item_b_guest">{{value.Team2}}</div>
                </div>
              </div>
            {{/each}}
          </script>
        </div>
        <div class="match_mask_line"></div>
      </div>
    </div>
  </div>
</div>
