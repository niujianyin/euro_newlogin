<!DOCTYPE html>
<html>
<head>
  <title>欧洲杯智能平台_新浪彩通</title>
    <meta charset="utf-8">
  <meta name="author" content="新浪彩通" />
  <meta name="keywords" content="欧洲杯,体育彩票,体彩,欧洲杯预测,欧洲杯分析,预测,分析。" />
  <meta name="description" content="新浪彩通欧洲杯智能结果预测采用大数据和模型算法，对今天进行的欧洲杯赛事的胜负进行分析，提供基于基本面、赔率面和数据面的全面参考。" />
  <!-- <link rel="dns-prefetch" href="//ai.lottery.sina.com.cn/"> -->
  <meta name="robots" content="all">

  <meta name="applicable-device" content="pc">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024,maximum-scale=2.0" />

  <script>
  // ie绕过同源策略
  try{
    document.domain="sina.com.cn";
  }catch(e){}
  </script>
  <link rel="stylesheet" href="http://n.sinaimg.cn/sports/lotteuro2016/pc/c/yp.css?t=2" type="text/css" media="screen" />
</head>
<body>
  <!-- 手动配置文件 -->
  <script type="text/javascript" src="http://sports.sina.com.cn/js/euro2016_lottery/yp_config.js?t=1"></script>
  <!-- 头部 html start -->
  
<!-- 顶通 html start -->
<div class="sina-top-bar-wrap sina-top-bar-blue" id="SI_TopBar" top-data="auto">
  <div class="sina-top-bar-inner" top-node-type="inner">
    <a href="javascript:;" class="sina-top-bar-logo"></a>
    <div id="sina-top-bar-right" style="display:none;">
      <a href="http://ai.lottery.sina.com.cn/uc/order/index">我的订单</a>
    </div>
    <div class="sina-top-bar-user TAP14" id="SI_User">
      <div class="ac-rgst">
        <a target="_blank" href="https://login.sina.com.cn/signup/signup?entry=ent" class="msg-link">注册</a>
      </div>
      <div class="ac-login">
        <div class="ac-login-cnt">
          <a href="#0" class="ac-login-cnt"><span class="thumb"><img src="http://i.sso.sina.com.cn/images/login/thumb_default.png"></span><span class="log-links">登录</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 顶通 html end -->

  <script src="http://n.sinaimg.cn/sports/lotteuro2016/pc/j/lib/jquery-1.11.1.min.js"></script>
  <!--[if lte IE 9]>
  <script src="http://n.sinaimg.cn/sports/lotteuro2016/pc/j/lib/respond.min.js"></script>
  <ypscript src="./j/lib/html5shiv.min.js"></script>
  <![endif]-->
  <!-- 登录组件js -->
  <script type="text/javascript" src="http://n.sinaimg.cn/sports/lotteuro2016/pc/j/lib/lib_top.js"></script>

  <!-- 内容主体 html start -->
  <div id="yp_head" class="ypbox">
    <div class="wrap">
      <a href="http://euro.sina.com.cn/lottery/" class="yp_euro" target="_blank"></a>
    </div>
  </div>
  <div id="yp_00" class="ypbox" data-box="yp_00">
  <script type="text/html" id="yp_00_tmp">
    <div class="wrap">
    {{each data as value index}}
      <a href="#yp_link_0{{index+1}}" class="yp_go" id="yp_go_0{{index}}">
      {{ if index == 4  }}
        {{# getMsg(value)}}
      {{ else if index == 5}}
        {{# getMsg(value)}}
      {{ else }}
        <span class="yp_go_txt yp_go_txt_0{{value.status}}">{{ getMsg(value)}}</span>
      {{ /if}}
      </a>
    {{/each}}
    </div>
  </script>
  </div>
  <a name="yp_link_01"></a> 
  <div id="yp_01" class="ypbox" data-box="yp_01">
  <script type="text/html" id="yp_01_tmp">
    <div class="wrap">
      <div class="yp_explain" id="yp_01_explain">{{# data[0].explain}}</div>
      {{each data as value index}}
      <div class="yp_all {{ getPay(value.status)}}" id="yp_all_0{{index}}" data-idx="{{index}}" data-dobj="yp_01">
        <div class="yp_price">¥<em>{{value.price}}</em></div>
        <div class="yp_oldprice">¥{{value.oldprice}}</div>
        <div class="yp_msg">{{ getMsg(value)}}</div>
      </div>
      {{/each}}
    </div>
  </script>
  </div>
  <a name="yp_link_02"></a> 
  <div id="yp_02" class="ypbox" data-box="yp_02">
  <script type="text/html" id="yp_02_tmp">
    <div class="wrap">
      <div class="yp_explain" id="yp_02_explain">{{# data[0].explain}}</div>
      {{each data as value index}}
      <div class="yp_group {{ getPay(value.status)}}" id="yp_group_0{{index}}" data-idx="{{index}}" data-dobj="yp_02">
        <div class="yp_price">¥<em>{{value.price}}</em></div>
        <div class="yp_oldprice">¥{{value.oldprice}}</div>
        <div class="yp_msg">{{ getMsg(value)}}</div>
      </div>
      {{/each}}
    </div>
  </script>
  </div>
  <a name="yp_link_03"></a> 
  <div id="yp_03" class="ypbox" data-box="yp_03">
  <script type="text/html" id="yp_03_tmp">
    <div class="wrap">
      <div class="yp_explain" id="yp_03_explain">{{# data[0].explain}}</div>
      {{each data as value index}}
      <div class="yp_out {{ getPay(value.status)}}" id="yp_out_0{{index}}" data-idx="{{index}}" data-dobj="yp_03">
        <div class="yp_price">¥<em>{{value.price}}</em></div>
        <div class="yp_oldprice">¥{{value.oldprice}}</div>
        <div class="yp_msg">{{ getMsg(value)}}</div>
      </div>
      {{/each}}
    </div>
  </script>
  </div>
  <a name="yp_link_04"></a> 
  <div id="yp_04" class="ypbox" data-box="yp_04">
  <script type="text/html" id="yp_04_tmp">
    <div class="wrap">
    {{each data as value index}}
      <div class="yp_team" id="yp_team_{{value.id}}" data-dobj="yp_04">
        <div class="yp_team_ul">
          <div class="{{ getTeamLi(value.z_sx)}}" data-game="z_sx">
            <span class="yp_team_li_icon"></span>
            亚盘
          </div>
          <div class="{{ getTeamLi(value.z_spf)}}" data-game="z_spf">
            <span class="yp_team_li_icon"></span>
            胜平负
          </div>
          <div class="{{ getTeamLi(value.z_dx)}}" data-game="z_dx">
            <span class="yp_team_li_icon"></span>
            大小球
          </div>
        </div>
        <div data-idx="{{index}}" class="yp_team_pay {{ getTeamBtn(value.status)}}">{{ getMsg(value)}}</div>
      </div>
    {{/each}}
    </div>
  </script>
  </div>
  <a name="yp_link_05"></a> 
  <div id="yp_05" class="ypbox" data-box="yp_05">
    <div class="yp_05_h"></div>
    <div id="yp_05_main">
      <script type="text/html" id="yp_05_tmp">
        {{each data as value index}}
        <div class="yp_05_m">
          <div class="wrap">
            <div class="yp_05_title">2016欧洲杯0{{index+1}}场</div>
            <div class="yp_05_subtitle">{{value.date}} {{value.time}}</div>
            <div class="yp_05_hflag"><img src="{{flag(value.Team1Id)}}" alt="{{data.Team1}}"></div>
            <div class="yp_05_hname">{{value.Team1}}</div>
            <div class="yp_05_gflag"><img src="{{flag(value.Team2Id)}}" alt="{{data.Team2}}"></div>
            <div class="yp_05_gname">{{value.Team2}}</div>
            <a href="http://euro.sina.com.cn/lottery/#smart_alink_0{{index}}" class="{{ yp05Btn(index)}}" target="_blank"></a>
          </div>
        </div>
        {{/each}}
      </script>
    </div>
    <div class="yp_05_b"></div>
  </div>
  <a name="yp_link_06" class="ypbox" data-box="yp_06"></a> 
  <div id="yp_06">
    <div class="wrap">
      <a href="http://euro.sina.com.cn/lottery/#smart_alink_00" class="yp_06_euro" target="_blank"></a>
    </div>
  </div>
  <div id="yp_footer" class="ypbox" data-box="yp_07"><a href="http://euro.sina.com.cn/lottery/#smart_alink_00" class="yp_07_euro" target="_blank"></a></div>
  <!-- 内容主体 html end  -->

  <!-- 弹出层 -->
  <div id="mask"></div>
  <!-- 支付-->
  <div id="popup_layout_pay" class="popup_box">
    <div class="popup_icon"></div>
    <a href="javascript:;" class="popup_btn_close"></a>
    <div class="popup_info">
      <div class="popup_title">您的订单已提交成功，请尽快付款！</div>
      <div class="popup_price">应付金额 <span class="popup_money">29元</span></div>
      <div class="popup_tips">请在23小时内完成付款，付款成功后，您将看到本场比赛推荐~</div>
    </div>
    <div class="popup_operate">
      <div class="popup_pay_box">
        <a href="javascript:;" onclick="util.yppay.openPage()" class="popup_btn_pay">立即支付</a>
      </div>
      <a href="javascript:;" class="popup_btn_cancel">取消</a>
    </div>
  </div>
  <!-- 支付应该成功-->
  <div id="popup_layout_canpay" class="popup_box">
    <div class="popup_icon1"></div>
    <a href="javascript:;" class="popup_btn_close"></a>
    <div class="popup_info">
      <div class="popup_title">请在新开的页面完成支付操作</div>
      <div class="popup_price">应付金额 <span class="popup_money">29元</span></div>
      <div class="popup_tips">付款完成前请不要刷新此窗口～</div>
    </div>
    <div class="popup_operate">
      <div class="popup_pay_box">
        <a href="javascript:;" class="popup_btn_canpay">我已支付成功</a>
      </div>
      <a href="http://ai.lottery.sina.com.cn/uc/order/index" class="popup_go_order">没有完成支付</a>
    </div>
  </div>
  <!-- 未支付 -->
  <div id="popup_layout_nopay" class="popup_box">
    <div class="popup_icon"></div>
    <a href="javascript:;" class="popup_btn_close"></a>
    <div class="popup_info">
      <div class="popup_title">抱歉！您的订单没有支付成功</div>
      <div class="popup_price">应付金额 <span class="popup_money">29元</span></div>
      <div class="popup_tips">请在比赛开始前完成付款，付款成功后，您将看到本场比赛推荐~</div>
    </div>
    <div class="popup_operate">
      <div class="popup_pay_box">
        <a href="javascript:;" onclick="util.yppay.openPage()" class="popup_btn_pay">重新支付</a>
      </div>
      <a href="http://ai.lottery.sina.com.cn/uc/order/index" class="popup_go_order">查看订单</a>
    </div>
  </div>
  <!-- 没有预测数据的提示 -->
  <div id="popup_layout_msg" class="popup_box">
    <div class="popup_icon"></div>
    <a href="javascript:;" class="popup_btn_close"></a>
    <div class="popup_info">
      <div id="popup_msg"></div>
    </div>
    <div class="popup_operate">
      <div class="popup_pay_box">
        <a href="javascript:;" class="popup_btn_know">知道了</a>
      </div>
    </div>
  </div>

  <script type="text/javascript" charset="utf-8" src="http://n.sinaimg.cn/sports/lotteuro2016/pc/j/yp.js"></script>
</body>
</html>
